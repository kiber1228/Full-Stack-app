            </div>

        categories

          <span class="w-8"></span>
          <span>Kindle</span>

          <span class="w-8"></span>

        </div>

          <span class="w-8"></span>
          <span>Home and Garden</span>
        </div>

        <div class="sidebar-main-categories text-white p-2 font-bold cursor-pointer flex items-center">
          <span class="w-8"></span>
          <span>Fashion</span>
        </div>

          <span class="w-8"><i class="fa-regular fa-circle-question"></i></span>
          <span>Help</span>
